<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Amazon</title>
  <link rel="stylesheet" href="../styles/pages/login.css">
  <!-- Google Fonts for nice icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="icon" href="../images/amazon-mobile-logo-white.png" type="image/png">
</head>
<body>
  <main class="login-main">
    <div class="login-card">
      <h1 class="login-title">Welcome back!</h1>

      <form action="/login" method="GET" class="login-form">
        <input type="email" name="Email" placeholder="Email address" required>
        <input type="password" name="Password" placeholder="Password" required>

        <button type="submit" class="login-btn">Log in</button>

        <div class="login-options">
          <label><input type="checkbox" name="Checkbox"> Remember me</label>
          <a href="reset-psswd.html" class="link">Forgot password?</a>
        </div>

        <div class="login-divider"></div>

        <div class="social-login">
          <button type="button" class="social-btn google">
            <i class="fab fa-google"></i> Continue with Google
          </button>
          <button type="button" class="social-btn facebook">
            <i class="fab fa-facebook-f"></i> Continue with Facebook
          </button>
          <button type="button" class="social-btn apple">
            <i class="fab fa-apple"></i> Continue with Apple
          </button>
        </div>

        <div class="login-divider"></div>

        <div class="login-register">
          <span>New to our store?</span>
          <a href="register.html" class="link">Create an account</a>
        </div>
      </form>
    </div>
  </main>
</body>
</html>
