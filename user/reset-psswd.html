<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Your Password - Request</title>
  <link rel="stylesheet" href="../styles/pages/login.css">
  <link rel="icon" href="../images/amazon-mobile-logo-white.png" type="image/png">
</head>
<body>
  <main class="login-main">
    <div class="login-card"  style="min-height: 40vh; margin-top: 40px;">
      <h1 class="login-title">Reset Your Password</h1>
      <p style="font-size:15px; color:#555; margin-bottom:30px;">
        Enter your account email address and we'll send you an email to reset your password.
      </p>

      <form class="login-form">
        <input type="email" name="email" placeholder="Enter your email" style="margin-bottom: 20px;" required >
        <button type="submit" class="login-btn">Send Reset Email</button>
      </form>

      <!-- <div class="login-divider"></div>
      <div class="login-register">
        <a href="login.html" class="link">Back to Login</a>
      </div> -->
    </div>
  </main>
</body>
</html>
