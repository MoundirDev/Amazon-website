<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Reset your password</title>
        <link rel="stylesheet" href="../styles/pages/login.css">
        <link rel="icon" href="../images/amazon-mobile-logo-white.png" type="image/png">

    </head>
    <body>
        <div class="login-card"  style="min-height:40vh; margin:90px auto;">
            <h1 class="login-title">Set New Password</h1>
            <p style="font-size:16px; color:#555; margin-bottom:18px;">
                Please enter your new password and confirm it below.
            </p>

            <form class="login-form" style="margin-top: 30px;">
                <input type="password" name="new-password" placeholder="New password" required>
                <input type="password" name="confirm-password" placeholder="Confirm new password" required>
                <button type="submit" class="login-btn" style="margin-top:20px;">Reset Password</button>
            </form>

            <div class="login-divider"></div>
            <div class="login-register">
                <a href="login.html" class="link">Back to Login</a>
            </div>
        </div> 
    </body>
</html>
